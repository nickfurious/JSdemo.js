<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JS Page</title>
  <script>
    function ShowDate() {
      document.getElementById('demo').innerHTML = Date()
    }
  </script>
</head>

<body>
  <button type="button" 
    onclick="ShowDate();">
    SEE the date
  </button>
  <p id='demo'></p>
</body>

</html>
